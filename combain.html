<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>My Single Page Site</title>
</head>
<body>

  <header>
    <h1>Welcome to My Homepage</h1>
    <nav>
      <a href="#home" class="nav-link">Home</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>About Me</h2>
      <img src="./sri.jpg" alt="Profile picture" />
      <p>Hello! I'm a web developer learning HTML, CSS, and JavaScript.</p>

      <h2>Skills</h2>
      <ul id="skillsList"></ul>
    </section>

    <section id="projects">
      <h2>My Projects</h2>

      <h3>Personal Projects</h3>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Tech Stack</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
        <tr>
          <td>My Blog</td>
          <td>HTML, CSS, JS</td>
          <td>A personal blog about coding</td>
          <td><a href="#">View</a></td>
        </tr>
      </table>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="qualification" placeholder="Qualification">
        <input type="text" id="phoneNumber" placeholder="Phone Number">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="blog.js"></script>
</body>
</html>
